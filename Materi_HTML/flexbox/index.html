<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS3: Display & Flexbox</title>
    <!-- pico css -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
    />
    <!-- style css -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- beri space di kiri-kanan halaman -->
    <div class="container">
      <h1>CSS3: Display & Flexbox</h1>
      <hr />
      <h2>Bagian 1: Display</h2>
      <!-- grid area -->
      <div class="grid">
        <!-- card box a -->
        <div class="card">
          <code>display : block</code>
          <div class="area" id="box-xxxx">
            <h3>Box 1</h3>
            <p>(Konten 1)</p>
          </div>
          <div class="area" id="box-xxxx">
            <h3>Box 2</h3>
            <p>(Konten 2)</p>
          </div>
        </div>
        <!-- card box b -->
        <div class="card">
          <code>display : inline-block </code>
          <div class="area area-inline-block" id="box-xxxx">
            <h3>Box 3</h3>
            <p>(Konten 3)</p>
          </div>
          <div class="area area-inline-block" id="box-xxxx">
            <h3>Box 4</h3>
            <p>(Konten 4)</p>
          </div>
        </div>
         <!-- card box c -->
        <div class="card">
          <code>display : inline</code>
          <div class="area area-inline">
            <p>a1</p>
            <p>b1</p>
            <p>c1</p>
          </div>
        </div>
        <div class="card">
          <code>display : none</code>
          <div class="area area-none">
           <h3>liat</h3>
            <p>(kosong)</p>
          </div>
        </div>
        <!-- end card box fixed -->
      </div>
      <!-- end grid area -->
       <br>
       <hr><br>
       <h2>Bagian 2 : Flexbox (Basic)</h2>
       <div class="flexbox-area">
        <div class="card">
          <p>box 1</p>
        </div>
        <div class="card">
          <p>box 2</p>
        </div>
        <div class="card">
          <p>box 3</p>
        </div>
       </div>
    </div>
  </body>
</html>
